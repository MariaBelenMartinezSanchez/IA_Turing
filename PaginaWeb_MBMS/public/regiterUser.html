<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Registro Usuario Turing IA</title>
</head>
<body class="body2">
    <div class="container text-center col-md-7 ">
        <img src="../img/logoblue.jpeg" alt="Logo"  />
        <div class="medio-circulo2"></div>
        <h1 class="text-primary2">Registro</h1>

        <form >
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre Completo" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Edad" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Matrícula" required>
            </div>
            <div class="form-group">
                <select class="form-control" required>
                    <option value="" disabled selected>Género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="Número de Teléfono" required>
            </div>
            <a href="./loginUser.html"><button class="btn btn-lg btn-success btn-custom text-success">Registrarse</button></a>
            <div >
            <a href="./loginUser.html"><button type="button" class="btn btn-lg btn-custom">¿Ya tienes una cuenta?</button></a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/opcion.js"></script>
</body>
</html>
